<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class='min-h-screen h-full bg-gradient-to-b from-sky-200 to-sky-500 flex-col justify-center items-center'>
            <div id="loading" class="hidden absolute flex items-center justify-center bg-sky-700/75 h-screen w-full z-10">
                <span class="loader"></span>
            </div>
            <div id="add-ui" class='hidden min-h-full h-full flex flex-col justify-center items-center absolute w-full bg-sky-500/75  z-50'>
                <div id="add-close" class='fixed w-16 h-16 p-5 flex justify-center items-center top-5 right-5 rounded-xl text-white text-xl hover:scale-125'>
                  <i class="fa-solid fa-x"></i>
                </div>
                <div class='flex-col items-center justify-center bg-white w-2/6  opacity-100 p-10 rounded-lg'>
                  <h2 class='text-lg w-full text-center'>Add new image</h2>
                  <input id="add-inp" placeholder='link' type="text" class='my-5 p-2 border-solid border-2 border-sky-500 rounded-lg w-full' />
                  <button id="add-submit" class='bg-sky-500 text-white p-2 rounded-lg w-full' type="button">Add</button>
                </div>
              </div>
            <div id="add-btn" class='fixed w-16 h-16 bg-sky-300 p-5 flex justify-center items-center bottom-5 right-5 rounded-xl hover:bg-sky-500 hover:text-white'>
                <i class="fa-solid fa-plus text-lg "></i>
            </div>
            <div class='bg-white w-full h-16 flex justify-between items-center px-2'>
                <img src="assets/memories.jpeg" class='h-full scale-100' />
                <div id="nav-links" class='flex px-5 w-max justify-between gap-5 items-center'>
                    <a href="home.html" class='text-xl text-sky-500'>Home</a>
                    <a id="admin-btn" href="admin.html" class='hidden text-xl text-sky-500'>Admin</a>
                    <button id="logout-btn" class='text-xl text-sky-500 ml-5 border-2 border-sky-500 py-1 px-2 rounded-lg hover:bg-sky-500 hover:text-white'>Logout</button>
                </div>
            </div>
            <div id="images-container" class="justify-center m-auto items-center flex w-5/6 flex-wrap py-10">
            </div>
        </div>
    <script src="https://kit.fontawesome.com/285b092fe9.js" crossorigin="anonymous"></script>
    <script src="home.js"></script>
</body>
</html>
